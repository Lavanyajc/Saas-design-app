<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Notification App</title>
    <meta name="description" content="Job Notification App built on a premium SaaS design system." />

    <!-- Google Fonts: Lora (serif headings) + Inter (sans body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="design-system.css" />
    <link rel="stylesheet" href="components.css" />

    <!-- SPA Redirect Handling for GitHub Pages -->
    <script type="text/javascript">
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location));
    </script>
</head>

<body>

    <div class="page-wrapper">

        <!-- ========================================================
       SHARED TOP NAVIGATION BAR
  ======================================================== -->
        <header class="navbar" role="banner">
            <div class="navbar__container">

                <!-- Brand -->
                <a href="/" class="navbar__brand" data-link>Job Notify</a>

                <!-- Desktop Nav -->
                <nav class="navbar__nav" aria-label="Main Navigation">
                    <ul class="navbar__list">
                        <li><a href="/dashboard" class="navbar__link" data-link>Dashboard</a></li>
                        <li><a href="/saved" class="navbar__link" data-link>Saved</a></li>
                        <li><a href="/digest" class="navbar__link" data-link>Digest</a></li>
                        <li><a href="/settings" class="navbar__link" data-link>Settings</a></li>
                        <li><a href="/proof" class="navbar__link" data-link>Proof</a></li>
                    </ul>
                </nav>

                <!-- Mobile Hamburger Toggle -->
                <button class="navbar__toggle" id="mobile-menu-btn" aria-expanded="false" aria-label="Toggle menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>

            </div>

            <!-- Mobile Screen Dropdown -->
            <div class="navbar__mobile-panel" id="mobile-menu" hidden>
                <ul class="navbar__mobile-list">
                    <li><a href="/dashboard" class="navbar__mobile-link" data-link>Dashboard</a></li>
                    <li><a href="/saved" class="navbar__mobile-link" data-link>Saved</a></li>
                    <li><a href="/digest" class="navbar__mobile-link" data-link>Digest</a></li>
                    <li><a href="/settings" class="navbar__mobile-link" data-link>Settings</a></li>
                    <li><a href="/proof" class="navbar__mobile-link" data-link>Proof</a></li>
                </ul>
            </div>
        </header>

        <!-- ========================================================
       MAIN ROUTER VIEWS RENDER HERE
  ======================================================== -->
        <main id="app-root" class="app-main"></main>

    </div><!-- /page-wrapper -->

    <script src="main.js" defer></script>
    <script src="router.js" defer></script>
</body>

</html>
